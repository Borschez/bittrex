<div class="panel">
  <!-- Default panel contents -->
  <div class="panel-heading">
      <div class="form-inline mb-lg-1 mt-lg-1">
        <input class="border col-md-4" placeholder="Filter" aria-label="Filter" matInput (keyup)="applyFilter($event.target.value)">
      </div>
  </div>

  <div class="panel-body">
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort class="table table-hover">

        <!-- ID Column -->
        <ng-container matColumnDef="logoUrl">
          <mat-header-cell *matHeaderCellDef mat-sort-header> LOGO </mat-header-cell>
          <mat-cell *matCellDef="let row"><img [src]="row.logoUrl" alt="Image Not Found" class="market-image img-thumbnail"></mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> NAME </mat-header-cell>
          <mat-cell *matCellDef="let row"><a href="https://www.tradingview.com/chart/?symbol={{row.currencyName+row.baseCurrencyName}}">{{row.name}}</a></mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="delta">
          <mat-header-cell *matHeaderCellDef mat-sort-header> DELTA </mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.delta|number:'2.3-3'}} % </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="last">
          <mat-header-cell *matHeaderCellDef mat-sort-header> LAST </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.last}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </mat-header-cell>
          <mat-cell *matCellDef="let row"><a routerLink="/market/{{row.id}}"><img [src]="row.marketFunction.functionSignatureImageUrl" alt="Image Not Found" class="market-image img-thumbnail"></a></mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns" class="table-bordered table-info"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>


    </div>
  </div>
</div>
